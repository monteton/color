<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по колористике | color </title>
    <!-- Подключаем шрифт Raleway, указанный в вашем CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* Ваш CSS-код, интегрированный и адаптированный */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Запрещаем прокрутку */
        }

        /* Главный контейнер для расположения элементов по вертикали */
        .page-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Расталкивает заголовок и кнопку по краям */
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Позволяет этому блоку занять все доступное место */
        }

        .text-container h1 {
            margin: 0;
            /* Адаптивный размер шрифта: минимум 60px, максимум 150px */
            font-size: clamp(60px, 20vw, 150px);
            color: rgba(225, 225, 225, .01); /* Почти прозрачный текст */
            background-image: url("https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2cf549433129d4227d1879347b9e78ce&auto=format&fit=crop&w=1248&q=80");
            background-repeat: repeat;
            -webkit-background-clip: text;
            background-clip: text; /* Стандартное свойство */
            animation: animate 15s ease-in-out infinite;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1;
        }

        @keyframes animate {
            0%, 100% {
                background-position: left top;
            }
            25% {
                background-position: right bottom;
            }
            50% {
                background-position: left bottom;
            }
            75% {
                background-position: right top;
            }
        }
        
        /* Стили для подзаголовка */
        .subtitle {
            margin-top: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Более простой шрифт для читаемости */
            font-weight: 400;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #a0a0a0;
            text-align: center;
            text-transform: none; /* Обычный текст, не заглавными */
        }

        /* Стили для кнопки */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .start-button {
            display: block;
            width: 100%;
            max-width: 350px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-family: -apple-system, sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .start-button:active {
            transform: scale(0.98);
            background-color: rgba(255, 255, 255, 0.25);
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="text-container">
            <h1>color youre brand</h1>
            <p class="subtitle">Курс по колористике и дизайну в бренде</p>
        </div>
    
        <div class="button-container">
            <a href="main.html" class="start-button">Начать</a>
        </div>
    </div>

</body>
</html>
