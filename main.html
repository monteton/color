    <style>
        /* --- ГЛОБАЛЬНЫЕ СТИЛИ --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background-color: #000;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Raleway', sans-serif;
            color: #fff;
            overflow: hidden; 
        }

        /* --- АНИМИРОВАННЫЙ ФОН --- */
        .color-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #ff00c1, #ff5e00, #ffee00, #00ff87, #00d2ff, #3e00ff, #9b00e8);
            background-size: 500% 500%;
            animation: colorWave 25s ease-in-out infinite;
        }

        @keyframes colorWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Основной контейнер */
        .page-container {
            width: 100%;
            padding: 30px 15px 100px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; 
            height: 100%;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* --- ОБНОВЛЕННЫЕ СТИЛИ ДЛЯ КНОПОК --- */
        .module-list {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .module-button {
            display: block;
            padding: 18px 20px;
            /* ИЗМЕНЕНИЕ: Белый фон заменен на темный для контраста */
            background-color: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #f0f0f0; /* Сделал текст чуть ярче */
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 12px; /* Немного увеличил радиус для мягкости */
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease, transform 0.15s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Немного увеличил разрядку */
            user-select: none;
            /* ИЗМЕНЕНИЕ: Тень для лучшей читаемости текста */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4); 
        }

        .module-button:active {
            background-color: rgba(0, 0, 0, 0.3);
            transform: scale(0.98);
        }
        
        /* --- НИЖНЕЕ НАВИГАЦИОННОЕ МЕНЮ --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #b0b0b0;
            font-family: -apple-system, sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            flex-grow: 1;
            height: 100%;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        
        .nav-item:active {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            fill: currentColor;
        }
    </style>
</head>
